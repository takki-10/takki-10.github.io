<!DOCTYPE html>
<html>
    <head>
        <title>Mattesiden</title>
        <style>
            /* .container er et foreldre-element som styrer hvordan innholdet inni plasseres.
Den deler tilgjengelig plass opp i et fast rutenett.
Hvert barn (knappene) får automatisk sin egen del av plassen.
Uten .container ville knappene ikke visst hvordan de skulle fordele seg.*/
            html,body{
                margin: 0;
                height: 100% ;

            }
            .container{
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                width: 100vw;
                height: 100vh;
            }
            .container button{
                width: 100%;
                height: 100%;
                font-size: 2rem;
            }
            .overskrift{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 15vh;
                font-size: 2rem;
            }
                    body {
            background: linear-gradient(-45deg, #ff7eb3, #2575fc,#23d5ab, #f5af19 );
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .addisjon{background-image: url(addisjon.jpg);}
        .subtraksjon{background-image: url(subtraksjon.png);}
        .multiplikasjon{background-image: url(multiplikasjon.JPG);}
        .divisjon{background-image: url(divisjon.jpg);}
        </style>
        
    </head>
    <body>
        <div class="overskrift">
            <h1>Velg hva du vil øve på</h1>
         </div>

        <div class="container">        
            <a href="addisjon.html">
                <button class="addisjon"></button>
            </a>
            <a href="subtraksjon.html">
                <button class="subtraksjon"></button>
            </a>
            <a href="multiplikasjon.html">
                <button class="multiplikasjon"></button>
            </a>
            <a href="divisjon.html">
                <button class="divisjon"></button>
            </a>
            
        </div>


        
    
    </body>
</html>
